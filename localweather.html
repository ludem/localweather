<!DOCTYPE html>
<html>
    <head>
        <style>
          html, body {
            margin: 0;
            padding: 0;
             height: 100vh;
          }
          body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
          }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <div class="iconContainer">
          <i class="fa fa-2x fa-spinner fa-pulse"></i>
      </div>
      <img id="weatherImg" src="">
      <p id="location"></p>
    </body>
<script>
  const ipApi= "http://ip-api.com/json";
  const weatherApi = "http://api.openweathermap.org/data/2.5/weather?q=";

  const icon = document.querySelector('i');
  const iconContainer = document.querySelector('.iconContainer');
  const userLocation = document.querySelector('#location');
  const weatherImg = document.querySelector('#weatherImg');
  
  fetch(ipApi)
  .then(blob =>blob.json())
  .then(json => updateLocation(json))
  .then(json => composeWeatherEndpoint(json))
  .then(api => fetchWeather(api))
  .catch(e => error());

  function updateLocation(json) {
    userLocation.innerText = `Your location: ${json.city}, ${json.country}`;
    return json;
  }

  function fetchWeather(api) {
    fetch(api)
    .then(blob => blob.json())
    .then(json => json.weather[0])
    .then(weather => changeIcon(weather))
    .catch(e => error(e));
  }

  function changeIcon (weather) {
    iconContainer.removeChild(icon);
    weatherImg.setAttribute('src', `https://openweathermap.org/img/w/${weather.icon}.png`);
    
  }

  function error (err) {
    console.log(err);
    icon.classList.remove('fa-pulse','fa-spinner');
    icon.classList.add('fa-exclamation-triangle');
  }

  const composeWeatherEndpoint = json =>
    `http://api.openweathermap.org/data/2.5/weather?lat=${json.lat}&lon=${json.lon}&APPID=8ff4f5edab5466efff65dc10fc58dec9`;
</script>
