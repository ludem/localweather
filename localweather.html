<!DOCTYPE html>
<html>
    <head>
        <style>
          html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Bitter', serif;
            background: oldlace;

          }
          body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
          }

          .container {
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          }
          .container > * {
            margin:0;
          }
         
          .header, .footer {
				    font-size: 0.7rem;
				    color:silver;
			    }

          #unit {
            cursor: pointer;
            text-decoration: underline;
            color: darkblue;
          }

          .fa {
              margin: 0.5rem 0;
          }
          
        </style>
        <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <div class=title>
			  <h1 class="header">"Weather App" by <a href="https://codepen.io/ludem/" target="_tab">ludem</a></h1>
		  </div>
      <i class="fa fa-2x fa-spinner fa-pulse"></i>
      <div class="container">
      </div>     
    </body>
<script>
  const ipApi= "http://ip-api.com/json";
  const weatherApi = "http://api.openweathermap.org/data/2.5/weather?q=";

  const icon = document.querySelector('i');
  const container = document.querySelector('.container');
  const celsiusToFarenheit = celsius => celsius*9/5+32;
  const farenheitToCelsius = far => (far-32)*5/9;
  var city, country;

  onInit();

function onInit() {
  fetch(ipApi)
  .then(blob =>blob.json())
  .then(json => updateLocation(json))
  .then(json => composeWeatherEndpoint(json))
  .then(api => fetchWeather(api))
  .catch(e => error());
}
  
function updateLocation(json) {
    city = json.city;
    country = json.country;
    return json;
  }

  function fetchWeather(api) {
    fetch(api)
    .then(blob => blob.json())
    .then(weather => changeIcon(weather))
    .catch(e => error(e));
  }

  function changeIcon (json) {
    const infoDiv = createInfoDiv(json);
    container.innerHTML += infoDiv;
    const unit = document.querySelector('#unit');
    unit.addEventListener('click', changeUnit);
    icon.classList.remove('fa-spinner','fa-pulse');
    icon.parentElement.removeChild(icon);
  }

  function createInfoDiv(json) {
    const weather = json.weather[0]; 
    const celsius = Math.floor(json.main.temp);
    const weatherDiv = `<img src="https://openweathermap.org/img/w/${weather.icon}.png">
                        <p>${city}, ${country}</p>
                        <p>${weather.description}</p>
                        <p><span id="temp">${celsius}</span>Â° <span id = "unit">C</span></p>
                  `;
    
    return weatherDiv;
  }

  function error (err) {
    console.log(err);
    icon.classList.remove('fa-pulse','fa-spinner');
    icon.classList.add('fa-exclamation-triangle');
    container.innerHTML += createRefreshLink();
  }

  function changeUnit () {
    const temp = document.querySelector('#temp');
    if (this.innerHTML === 'C') {
      temp.innerHTML = celsiusToFarenheit(temp.innerHTML);
      this.innerHTML = 'F';
    } else {temp.innerHTML = farenheitToCelsius(temp.innerHTML);
      this.innerHTML = 'C';}
  }

  function createRefreshLink() {
    return "<p class='footer'>Can't fetch weather information. Please <a href=''>retry</a></p>"
  }

  const composeWeatherEndpoint = json =>
    `http://api.openweathermap.org/data/2.5/weather?q=${json.city},${json.countryCode}&APPID=8ff4f5edab5466efff65dc10fc58dec9&units=metric`;
</script>
