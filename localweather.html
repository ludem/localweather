<script>
  const ipApi= "http://ip-api.com/json";
  const weatherApi = "http://api.openweathermap.org/data/2.5/weather?q=";

  fetch(ipApi)
  .then(blob =>blob.json())
  .then(json => fetchWeather(json));

  function fetchWeather(json) {
    const city = json.city;
    const state = json.country;
    const endpoint = weatherApi + city + ',' +state+'&APPID='+'8ff4f5edab5466efff65dc10fc58dec9';
    fetch(endpoint)
    .then(blob => blob.json())
    .then(json => console.log(json));
  }
</script>
